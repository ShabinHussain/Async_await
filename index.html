<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know about the country</title>
    <link rel="stylesheet" href="./style.css">
    <!--BOOTSTRAP-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!--googlefonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="row mt-5">
        <h1 class="d-flex align-items-center justify-content-center text-light">Know about the country</h1>
    </div>
    
    <div class="row pt-5">
        <div class="col-md-2"></div>
        <div class="col-md-5 d-flex align-items-end justify-content-end">
            <input id="country" type="text" class="bt bg-light" placeholder="bhutan">
        </div>
        <div class="col-md-3">
            <button onclick="search()" class="bn bg-danger text-light">search</button>
        </div>
        <div class="col-md-2"></div>




    </div>
    <div id="result" class="row mt-5 d-flex justify-content-center align-items-center">
        
    </div>
    
</body>
<script>
    search = async() =>{
        let countryName = country.value
        console.log(countryName);


        if(countryName){
           const response =  await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
            response.json().then((data) =>{
                console.log(data[0]);
                //common name
                let cname = data[0].name.common
                console.log(cname);
                 //official name
                let official = data[0].name.official
                console.log(official);
                //capital
                let capitals = data[0].capital
                console.log(capitals);
                //border
                let border = data[0].borders
                console.log(border);
                //area
                let area = data[0].area
                console.log(area);
                //map
                let map = data[0].maps.googleMaps
                console.log(map);
                //population
                let population = data[0].population
                console.log(population);
                //time zone
                let timeZone = data[0].timezones
                console.log(timeZone);
                //continents
                let continents = data[0].continents
                console.log(continents);
                //flags
                let flags = data[0].flags.png
                console.log(flags);
                //languages
                national_language =[]
                for(let lang in data[0].languages){
                    national_language.push(data[0].languages[lang])
                }
                console.log(national_language);

                //currency
                 for(let currency in data[0].currencies){
                    var currencyname = data[0].currencies[currency].name
                    var currencySymbol = data[0].currencies[currency].symbol
                 }
                 console.log(currencyname,currencySymbol);

                 result.innerHTML =`<div class="card mb-3" style="max-width: 700px;">
                 <div class="row g-0">
                   <div class="col-md-4">
                   <img src="${flags}" class="img-fluid rounded-start ls ms-4"  alt="...">
                  </div>
                  <div class="col-md-8">
                  <div class="card-body ms-4">
                   <p class="card-title">${official}</p>
                   <p class="card-title">Common name :${cname}</p>
                   <p class="card-title">Capital :${capitals}</p>
                   <p class="card-title">Borders : ${border}</p>
                   <p class="card-title">Population :${population}</p>
                   <p class="card-title">TimeZones :${timeZone}</p>
                   <p class="card-title">Area :${area}</p>
                   <p class="card-title">Continents :${continents}</p>
                   <p class="card-title">National Language :${national_language}</p>
                   <p class="card-title">Currency :${currencyname,currencySymbol}</p>
                   <p class="card-title">Maps :${map}</p>

                </div>
                </div>
                 </div>
                  </div>`
             
             
            })
        }
        else{
            alert('Enter a valid input')
        }


    }

</script>
</html>
